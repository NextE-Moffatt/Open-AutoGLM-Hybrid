name: Build & Publish Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  Gradle:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: android-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Restore keystore
        run: |
          mkdir -p app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore/autoglm-release.keystore
          ls -la app/keystore
          file app/keystore/autoglm-release.keystore

      - name: Build Release APK (signed)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease

      - name: List APK outputs
        run: ls -la app/build/outputs/apk/release

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            android-app/app/build/outputs/apk/release/*.apk
